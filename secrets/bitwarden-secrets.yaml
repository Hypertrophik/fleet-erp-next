# secrets/bitwarden-secrets.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: erpnext
---
# Main ERPNext credentials from Bitwarden Secrets Manager
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: erpnext-credentials
  namespace: erpnext
  labels:
    app.kubernetes.io/name: bitwardensecret
    app.kubernetes.io/instance: erpnext-credentials
    app.kubernetes.io/part-of: erpnext
spec:
  organizationId: "your-bitwarden-org-id"
  secretName: erpnext-credentials
  map:
  - bwSecretId: "24e0056f-a868-4dde-8070-b33a0170810e"
    secretKeyName: "db-root-password"
  - bwSecretId: "7f6a33c3-82e8-4088-9cc4-b33a0170ad23"  
    secretKeyName: "admin-password"
  authToken:
    secretName: bw-auth-token
    secretKey: token
