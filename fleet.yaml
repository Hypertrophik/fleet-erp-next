---
defaultNamespace: erpnext
targets:
- name: local
  clusterSelector:
    matchLabels:
      env: production
helm:
  chart: erpnext
  repo: https://helm.erpnext.com
  version: "7.0.205"
  releaseName: frappe-bench
  valuesFiles:
  - helm/values.yaml
  timeoutSeconds: 600
targetCustomizations:
- name: production
  helm:
    valuesFiles:
    - helm/values.yaml
    - helm/values-production.yaml
